<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header id="header">
        <div id="loginButtons">
            <button data-action="login">Login</button>
            <button data-action="signup">Sign up</button>
        </div>
        <button id="logoutBtn" class="none" data-action="logout">Logout</button>
    </header>

    <main class="weather none">
        <div class="weather-content">
            <form action="" class="form" id="form">
                <input type="text" class="form__input" placeholder="Enter city name">
                <button class="form__btn">
                    <img src="./img/ui/search.svg" alt="Search">
                </button>
            </form>

            <div class="weather__info none">
                <img src="./img/weather/clear.png" alt="Weather" class="weather__img">
                <div class="weather__temp">22Â°c</div>
                <div class="weather__city">New York</div>
            </div>
            
            <section class="weather__details none">
                <section class="details">
                    <img src="./img/ui/humidity.svg" alt="" class="details__img">           
                    <div class="details__value" id="humidity">50%</div>
                    <div class="details__title">Humidity</div>
                </section>
                
                <section class="details">
                    <img src="./img/ui/wind-speed.svg" alt="" class="details__img">           
                    <div class="details__value" id="speed">10 km/h</div>
                    <div class="details__title">Wind speed</div>
                </section>
            </section>
        </div>
        <div id="leftAd" class="none">
            <img src="./img/reklama/Reklama_1.gif" alt="" class="details__img">
        </div>
        <div id="rightAd" class="none">
            <img src="./img/reklama/Reklama_2.gif" alt="" class="details__img">
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/userAuthAndSettings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="weather">
        <form action="" class="form">
            <input type="text" class="form__input" placeholder="Enter city name">
            <button class="form__btn">
                <img src="./img/ui/search.svg" alt="Search">
            </button>
        </form>


        <div class="weather__details">
            <img src="./img/weather/cloudy.svg" alt="Weather" class="weather__img">
            <div class="weather__temp">22Â°c</div>
            <div class="weather__city">New York</div>
        </div>
    
        <section class="weather__info">
            <section class="details">
                <img src="./img/ui/humidity.svg" alt="" class="details__img">           
                <div class="details__value">50%</div>
                <div class="details__title">Humidity</div>
            </section>
    
            <section class="details">
                <img src="./img/ui/wind-speed.svg" alt="" class="details__img">           
                <div class="details__value">10 km/h</div>
                <div class="details__title">Wind speed</div>
            </section>
        </section>
    
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>

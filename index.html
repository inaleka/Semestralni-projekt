<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The weather</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app" id="app">
        <div class="app__container">
            <!--Horní čast-->
            <div class="app__container-top">
                <form .location-form>
                    <input type="text" class="location-form__input" id="location-form" placeholder="Location">
                    <button class="location-form__btn" id="location-form-btn">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 26 26"
                            fill="none"
                            version="1.1"
                            id="svg1"
                            sodipodi:docname="search.svg"
                            inkscape:version="1.3.2 (091e20e, 2023-11-25, custom)"
                            xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                            xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:svg="http://www.w3.org/2000/svg">
                            <defs
                                id="defs1" />
                            <sodipodi:namedview
                                id="namedview1"
                                pagecolor="#ffffff"
                                bordercolor="#000000"
                                borderopacity="0.25"
                                inkscape:showpageshadow="2"
                                inkscape:pageopacity="0.0"
                                inkscape:pagecheckerboard="0"
                                inkscape:deskcolor="#d1d1d1"
                                inkscape:zoom="27.68323"
                                inkscape:cx="7.58582"
                                inkscape:cy="12.950078"
                                inkscape:window-width="1920"
                                inkscape:window-height="997"
                                inkscape:window-x="-9"
                                inkscape:window-y="-9"
                                inkscape:window-maximized="1"
                                inkscape:current-layer="svg1" />
                            <rect
                                x="27.124052"
                                y="-0.79179215"
                                width="7.6612034"
                                height="1.9153008"
                                transform="rotate(45)"
                                fill="#333333"
                                id="rect1"
                                ry="0.95765042"
                                style="stroke:#333333;stroke-width:1.45534;stroke-dasharray:none;stroke-opacity:1" />
                            <circle
                                cx="12.631812"
                                cy="11.832265"
                                r="10.055329"
                                stroke="#333333"
                                stroke-width="2"
                                id="circle1"
                                style="stroke-width:3.03518;stroke-dasharray:none" />
                        </svg>

                    </button>
                
                </form>
            </div>
            <!--Dolní čast-->
            <div class="app__container-bottom">
            
            </div>
        </div>
    </div>
    <script defer src="js/main.js"></script>
</body>
</html>
